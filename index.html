<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form-wrapper">
        <form id="survey-form">
          <label id="name-label" for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          /><br /><br />

          <label id="email-label" for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          /><br /><br />

          <label id="number-label" for="age">Age (optional)</label><br />
          <input
            type="number"
            id="number"
            name="age"
            min="10"
            max="99"
            placeholder="Enter your age"
            required
          /><br /><br />

          <label for="role"
            >Which option best describes your current role?</label
          ><br />
          <select name="dropdown" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time joob</option>
            <option value="learner">Full time learner</option>
            <option value="other">Other</option></select
          ><br /><br />

          <label for="recomend">Would you recommend us to a friend?</label
          ><br />
          <input
            type="radio"
            id="recomend"
            name="recomend"
            value="definitely"
            checked
          />
          <label for="definitely">Definitely</label><br />
          <input type="radio" id="maybe" name="recomend" value="maybe" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" id="notsure" name="recomend" value="notsure" />
          <label for="notsure">Not sure</label><br /><br />

          <label for="role">What is your favorite feature?</label><br />
          <select name="dropdown" id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="source">Open Source</option></select
          ><br /><br />

          <label for="improved"
            >What would you like to see improved?
            <small>(Check all that apply)</small></label
          ><br />
          <input
            type="checkbox"
            id="front-end"
            name="front-end"
            value="front-end"
          />
          <label for="front-end">Front-end Projects</label><br />
          <input
            type="checkbox"
            id="back-end"
            name="back-end"
            value="back-end"
          />
          <label for="back-end">Back-end Projects</label><br />
          <input
            type="checkbox"
            id="visualization"
            name="visualization"
            value="visualization"
          />
          <label for="visualization">Data Visualization </label><br />
          <input type="checkbox" id="courses" name="courses" value="courses" />
          <label for="courses">Additional Courses </label><br /><br />

          <label id="suggestions" for="suggestions"
            >Any comments or suggestions?</label
          ><br />
          <textarea
            id="comment"
            name="comment"
            form="usrform"
            placeholder="Enter your comment here..."
          ></textarea
          ><br /><br />

          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </main>
  </body>
</html>
